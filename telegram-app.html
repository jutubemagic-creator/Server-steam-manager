<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00adee">
    <title>Steam Manager PRO</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- –°—Ç–∏–ª–∏ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    
    <style>
        /* Telegram —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        :root {
            --tg-theme-bg-color: #0a0a0f;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #a0a0c0;
            --tg-theme-link-color: #00adee;
            --tg-theme-button-color: #00adee;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #1a1a2e;
        }
        
        body {
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            min-height: 100vh;
        }
        
        .tg-header {
            background: var(--tg-theme-secondary-bg-color);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tg-header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tg-actions {
            display: flex;
            gap: 10px;
        }
        
        .tg-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }
        
        .tg-main-btn {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            padding: 14px 24px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        
        .tg-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Å—Ç–∏–ª–µ–π –¥–ª—è Telegram */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                display: none;
            }
            
            .main-content {
                padding: 15px;
                width: 100%;
            }
            
            .account-card {
                grid-template-columns: 1fr;
                padding: 15px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Telegram Header -->
    <div class="tg-header">
        <h1>
            <i class="fab fa-steam" style="color: #00adee;"></i>
            Steam Manager PRO
        </h1>
        <div class="tg-actions">
            <button class="tg-btn" onclick="tg.WebApp.showAlert('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...')">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="tg-btn" onclick="tg.WebApp.close()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container">
        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å–∫—Ä—ã—Ç–∞ –¥–ª—è Telegram -->
        <div class="sidebar" style="display: none;"></div>
        
        <div class="main-content">
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
            <div class="tg-card">
                <h2 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-chart-line" style="color: #00adee;"></i>
                    –û–±—â–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                </h2>
                <div class="stats-grid">
                    <div class="stat-card blue">

                        <div>
                            <h3>–í—Å–µ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–æ–≤</h3>
                            <p class="stat-value" id="total-accounts">0</p>
                        </div>
                    </div>
                    <div class="stat-card green">
                        <i class="fas fa-seedling"></i>
                        <div>
                            <h3>–ê–∫—Ç–∏–≤–Ω–æ —Ñ–∞—Ä–º—è—Ç</h3>
                            <p class="stat-value" id="farming-now">0</p>
                        </div>
                    </div>
                    <div class="stat-card orange">
                        <i class="fas fa-gift"></i>
                        <div>
                            <h3>–î—Ä–æ–ø—ã –¥–æ—Å—Ç—É–ø–Ω—ã</h3>
                            <p class="stat-value" id="drops-available">0</p>
                        </div>
                    </div>
                    <div class="stat-card red">
                        <i class="fas fa-dollar-sign"></i>
                        <div>
                            <h3>–û–±—â–∞—è –ø—Ä–∏–±—ã–ª—å</h3>
                            <p class="stat-value" id="total-profit">$0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è -->
            <div class="tg-card">
                <h2 style="margin-bottom: 15px;">
                    <i class="fas fa-bolt" style="color: #ffaa00;"></i>
                    –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
                </h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="tg-main-btn" onclick="startAllFarming()">
                        <i class="fas fa-play"></i> –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ—Ö
                    </button>
                    <button class="tg-main-btn" style="background: #ff5555;" onclick="stopAllFarming()">
                        <i class="fas fa-stop"></i> –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ—Ö
                    </button>
                    <button class="tg-main-btn" style="background: #00ff88;" onclick="claimAllDrops()">
                        <i class="fas fa-gifts"></i> –ó–∞–±—Ä–∞—Ç—å –¥—Ä–æ–ø—ã
                    </button>
                    <button class="tg-main-btn" style="background: #aa55ff;" onclick="addNewAccount()">
                        <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç
                    </button>
                </div>
            </div>

            <!-- –°–ø–∏—Å–æ–∫ –∞–∫–∫–∞—É–Ω—Ç–æ–≤ -->
            <div class="tg-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2 style="margin: 0;">
                        <i class="fas fa-users" style="color: #00adee;"></i>
                        –ê–∫–∫–∞—É–Ω—Ç—ã (<span id="accounts-count">0</span>)
                    </h2>
                    <button class="tg-btn" onclick="refreshAccounts()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <div id="accounts-container">
                    <!-- –ê–∫–∫–∞—É–Ω—Ç—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
                    <div style="text-align: center; padding: 40px 20px; color: #888;">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π JS -->
    <script src="/frontend.js"></script>
    
    <!-- Telegram Web App –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è -->
    <script>
        // Telegram Web App –æ–±—ä–µ–∫—Ç
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.setHeaderColor('#00adee'); // –¶–≤–µ—Ç —à–∞–ø–∫–∏
        tg.setBackgroundColor('#0a0a0f'); // –¶–≤–µ—Ç —Ñ–æ–Ω–∞
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è Telegram
        function startAllFarming() {
            tg.showPopup({
                title: 'üå± –ó–∞–ø—É—Å–∫ —Ñ–∞—Ä–º–∏–Ω–≥–∞',
                message: '–ó–∞–ø—É—Å–∫–∞—é —Ñ–∞—Ä–º–∏–Ω–≥ –Ω–∞ –≤—Å–µ—Ö –∞–∫–∫–∞—É–Ω—Ç–∞—Ö...',
                buttons: [{ type: 'ok' }]
            });
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞
        }
        
        function stopAllFarming() {
            tg.showPopup({
                title: '‚èπ –û—Å—Ç–∞–Ω–æ–≤–∫–∞',
                message: '–û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é –≤—Å–µ—Ö –∞–∫–∫–∞—É–Ω—Ç–æ–≤...',
                buttons: [{ type: 'ok' }]
            });
        }
        
        function claimAllDrops() {
            tg.showPopup({
                title: 'üéÅ –°–±–æ—Ä –¥—Ä–æ–ø–æ–≤',
                message: '–°–æ–±–∏—Ä–∞—é –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –¥—Ä–æ–ø—ã...',
                buttons: [{ type: 'ok' }]
            });
        }
        
        function addNewAccount() {
            tg.showPopup({
                title: 'üë§ –î–æ–±–∞–≤–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç',
                message: '–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –≤–µ–±-–≤–µ—Ä—Å–∏—é –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–æ–≤',
                buttons: [{ type: 'ok' }]
            });
        }
        
        function refreshAccounts() {
            tg.HapticFeedback.impactOccurred('light');
            loadAccounts();
        }
        
        console.log('‚úÖ Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
        tg.ready();
        tg.sendData(JSON.stringify({ action: 'app_loaded' }));
    </script>
</body>
</html>
